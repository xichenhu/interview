	<script type="text/javascript">
		const p1 = Promise.resolve(2);
		const p2 = Promise.reject(2223);
		const p3 = new Promise((resolve, reject) => {
			setTimeout(()=>{
				reject(999)
			}, 1000);
		});
		const p4 = new Promise((resolve, reject) => {
			setTimeout(()=>{
				reject(99339)
			}, 2000);
		});

		const pAll = Promise.race([p3, 4, p4])
		pAll.then(value => {
			console.log('resolve:', value)
		}, reason => {
			console.log('reject:', reason)
		})


		const p6 = Promise.resolveDelay(66, 2000)
		const p7 = Promise.rejectDelay(63336, 3000)

		p6.then(value => {console.log(value)})
		p7.catch(reason => {console.log(reason)})
	</script>
