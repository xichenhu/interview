		width: 100%;
	}
</style>
<body>
	<div>Rem原理</div>
	<div>
		<p style="font-size: 2em">字体大小</p>
		<p>rem布局的本质是等比缩放，一般是基于宽度。</p>
		<p>假设我们将屏幕宽度平均分成100份，每一份的宽度用x表示，x = 屏幕宽度 / 100，如果将x作为单位，x前面的数值就代表屏幕宽度的百分比</p>
