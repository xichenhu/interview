<!DOCTYPE html>
<html>
<head>
	<title>原型链</title>
</head>
<body>
	<script type="text/javascript">
		var o1 = {name: 'huxiaotong 1'} // 字面量
		var o2 = new Object({name: 'huxiaotong 2'})

		// 通过构造函数
		var M = function(name) { this.name = name }
		var o3 = new M('huxiaotong 3')

		M.prototype.say = function () {
			console.log('say')
		}

		// Object.create
		var p = {name: 'huxiaotong 4'}
		var o4 = Object.create(p)

		var o5 = new M('huxiaotong 5')
	</script>
</body>
</html>
